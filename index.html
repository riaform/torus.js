<!DOCTYPE html>
<html en>
<head>
    <title>torus.js samples</title>
    <link href="css/site.css" rel="stylesheet" />
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>
    <h2>torus.js</h2>
    <div class="tile" data-bind="click:showAnimateLayout">Example showing <b>Knockout.js</b> based template layout 2 layout animation
    </div>
    <div class="tile" data-bind="click:showBase64">Example showing <b>Base64</b>
    </div>
    <div data-bind="with:animateLayout">
        <div data-bind="template:{ name:'layout-animation-demo',data:$data}"></div>
    </div>
    <div data-bind="with:base64">
        <div data-bind="template:{ name:'base64-demo', data: $data }"></div>
    </div>
</body>
</html>
