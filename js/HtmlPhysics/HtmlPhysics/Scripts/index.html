<head>

    <script src='jquery-1.4.1.js'></script>

    <script src='demos/demos.js'></script>

        <tr><td><p>Charge Mass</p></td><td><input type="text" id="chargeMass" value="0" /></td></tr>
        <tr><td><input type="button" value="Reset" onclick="reset_click()" /></td></tr>
        </table>
    </div>
